---
name: centerpose_visualizer
components:
- name: video_buffer_input
  type: nvidia::gxf::DoubleBufferReceiver
  parameters:
    capacity: 12
- name: detections_input
  type: nvidia::gxf::DoubleBufferReceiver
  parameters:
    capacity: 12
- name: camera_model_input
  type: nvidia::gxf::DoubleBufferReceiver
  parameters:
    capacity: 12
- name: output
  type: nvidia::gxf::DoubleBufferTransmitter
  parameters:
    capacity: 12
- name: allocator
  type: nvidia::gxf::UnboundedAllocator
- name: stream_pool
  type: nvidia::gxf::CudaStreamPool
  parameters:
    dev_id: 0
    stream_flags: 1
    stream_priority: 0
    reserved_size: 1
    max_size: 1
    nvtx_identifier: "centerpose_visualizer_stream_pool"
- name: centerpose_visualizer
  type: nvidia::isaac::centerpose::CenterPoseVisualizer
  parameters:
    video_buffer_input: video_buffer_input
    detections_input: detections_input
    camera_model_input: camera_model_input
    output: output
    allocator: allocator
    show_axes: true
    bounding_box_color: 0x00
    stream_pool: stream_pool
- type: nvidia::gxf::MessageAvailableSchedulingTerm
  parameters:
    receiver: video_buffer_input
    min_size: 1
- type: nvidia::gxf::MessageAvailableSchedulingTerm
  parameters:
    receiver: detections_input
    min_size: 1
- type: nvidia::gxf::MessageAvailableSchedulingTerm
  parameters:
    receiver: camera_model_input
    min_size: 1
- type: nvidia::gxf::DownstreamReceptiveSchedulingTerm
  parameters:
    transmitter: output
    min_size: 1
---
name: sink
components:
- name: signal
  type: nvidia::gxf::DoubleBufferReceiver
  parameters:
    capacity: 2
- type: nvidia::gxf::MessageAvailableSchedulingTerm
  parameters:
    receiver: signal
    min_size: 1
- name: sink
  type: nvidia::isaac_ros::MessageRelay
  parameters:
    source: signal
---
components:
- name: edge0
  type: nvidia::gxf::Connection
  parameters:
    source: centerpose_visualizer/output
    target: sink/signal
---
components:
- name: clock
  type: nvidia::gxf::RealtimeClock
- type: nvidia::gxf::MultiThreadScheduler
  parameters:
    clock: clock
    stop_on_deadlock: false
    check_recession_period_ms: 1
    worker_thread_number: 2
    worker_thread_name_id: "centerpose_visualizer_node"
- type: nvidia::gxf::JobStatistics
  parameters:
    clock: clock
