name: utils
components:
- name: clock
  type: nvidia::gxf::RealtimeClock
- type: nvidia::gxf::MultiThreadScheduler
  parameters:
    clock: clock
    stop_on_deadlock: false
    check_recession_period_ms: 1
    worker_thread_number: 2
    worker_thread_name_id: "foundationpose_node"
- type: nvidia::gxf::JobStatistics
  parameters:
    clock: clock
- name: stream
  type: nvidia::gxf::CudaStreamPool
  parameters:
    dev_id: 0
    stream_flags: 1
    stream_priority: 0
    reserved_size: 1
    max_size: 8
    nvtx_identifier: "foundationpose_node_stream"
- name: mesh_storage
  type: nvidia::isaac_ros::MeshStorage
  parameters:
    mesh_file_path: textured_simple.obj
    cuda_stream_pool: stream